<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasi power</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    
    <style>
        :root {
            --bs-body-bg: #000000;
            --bs-body-color: #ffffff;
            --accent-color: #00d2ff;
        }

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background-color: #000; color: #fff; overflow: hidden;
        }

        /* Full Screen Map Container */
        #map-view {
            position: absolute; top: 0; left: 0; width: 100%;
            height: calc(100% - 70px); z-index: 1;
        }

        /* Dynamic Content Overlay - Forced White Text */
        #content-view {
            position: absolute; top: 0; left: 0; width: 100%;
            height: calc(100% - 70px); background: #000;
            z-index: 2000; display: none; overflow-y: auto;
            color: #ffffff !important;
        }

        #view-body, #view-title { color: #ffffff !important; }

        /* Floating Contribution Button */
        #upload-btn {
            position: fixed; bottom: 90px; right: 20px;
            width: 65px; height: 65px; border-radius: 50%;
            z-index: 3000; display: flex; align-items: center;
            justify-content: center; font-size: 26px;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.6);
        }

        /* Bottom Navigation Bar */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; height: 70px;
            background: #0a0a0a; border-top: 2px solid #222;
            display: flex; justify-content: space-around;
            align-items: center; z-index: 4000;
        }

        .nav-link-custom {
            color: #bbbbbb; text-decoration: none; font-size: 11px;
            display: flex; flex-direction: column; align-items: center;
            border: none; background: none; transition: 0.2s;
        }

        .nav-link-custom.active { color: var(--accent-color); font-weight: bold; }
        .nav-link-custom i { font-size: 24px; margin-bottom: 2px; }

        /* Card Styling for Visibility */
        .card { background: #161616 !important; border: 1px solid #333 !important; color: white !important; }
        .card-title { color: var(--accent-color) !important; font-weight: bold; }
        .text-muted { color: #aaaaaa !important; }

        /* Cesium InfoBox Override */
        .cesium-infoBox { background: #1a1a1a !important; color: white !important; }
        .cesium-infoBox-title { color: var(--accent-color) !important; }
        .cesium-infoBox-description { color: white !important; }
    </style>
</head>
<body class="bg-black text-white">

    <div id="safety-toast" class="alert alert-danger shadow-lg text-center fw-bold border-2 position-fixed" 
         style="top: 20px; left: 50%; transform: translateX(-50%); z-index: 5000; min-width: 300px; display: none;" role="alert">
        <i class="fas fa-triangle-exclamation me-2 text-white"></i> 9781 HAZARD NEARBY
    </div>

    <button id="upload-btn" class="btn btn-info text-dark fw-bold" onclick="openContributionMenu()">
        <i class="fas fa-video"></i>
    </button>

    <div id="map-view">
        <div id="cesiumContainer" style="width: 100%; height: 100%;"></div>
    </div>

    <div id="content-view" class="p-3">
        <div class="container-fluid">
            <h2 id="view-title" class="mb-4 text-info fw-bold border-bottom border-secondary pb-2">3D Map</h2>
            <div id="view-body" class="row g-3">
                </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <button id="nav-home" class="nav-link-custom active" onclick="navigate('home')">
            <i class="fas fa-cube"></i><span>Home</span>
        </button>
        <button id="nav-posts" class="nav-link-custom" onclick="navigate('posts')">
            <i class="fas fa-layer-group"></i><span>Feed</span>
        </button>
        <button id="nav-events" class="nav-link-custom" onclick="navigate('events')">
            <i class="fas fa-calendar-star"></i><span>Events</span>
        </button>
        <button id="nav-updates" class="nav-link-custom" onclick="navigate('updates')">
            <i class="fas fa-bullhorn"></i><span>Updates</span>
        </button>
        <button id="nav-profile" class="nav-link-custom" onclick="navigate('profile')">
            <i class="fas fa-user-circle"></i><span>Profile</span>
        </button>
    </nav>

    <script>
        const API_BASE = "http://your-flask-api-server:5000/api";
        const BOTSHABELO = { lon: 26.7111, lat: -29.2333 };
        let appData = [];

        // --- 1. INITIALIZE CESIUM WITH ZOOM CONSTRAINTS ---
        const viewer = new Cesium.Viewer('cesiumContainer', {
            terrainProvider: Cesium.createWorldTerrain(),
            animation: false, timeline: false, baseLayerPicker: false,
            geocoder: false, infoBox: true,
            sceneModePicker: false, navigationHelpButton: false
        });

        // LOCK ZOOM LEVELS
        viewer.scene.screenSpaceCameraController.minimumZoomDistance = 100; // Allow close zoom in (100 meters)
        viewer.scene.screenSpaceCameraController.maximumZoomDistance = 25000; // Limit zoom out to 25km (keeps town in view)

        viewer.camera.setView({
            destination: Cesium.Cartesian3.fromDegrees(BOTSHABELO.lon, BOTSHABELO.lat, 2000),
            orientation: { pitch: Cesium.Math.toRadians(-35.0) }
        });

        // --- 2. DYNAMIC PINS ---
        async function loadPins() {
            try {
                const res = await fetch(`${API_BASE}/posts`);
                appData = await res.json();
                viewer.entities.removeAll();

                appData.forEach(item => {
                    const pos = Cesium.Cartesian3.fromDegrees(item.lon, item.lat);
                    
                    viewer.entities.add({
                        id: `pin-${item._id}`,
                        position: pos,
                        billboard: {
                            image: item.type === 'alert' ? 'https://img.icons8.com/color/48/error.png' : 'https://img.icons8.com/color/48/marker.png',
                            width: 32, height: 32, verticalOrigin: Cesium.VerticalOrigin.BOTTOM
                        },
                        description: `
                            <div style="background: #111; color: white; padding: 10px; border-radius: 5px;">
                                <h5 style="color: #00d2ff;">${item.title}</h5>
                                <p>${item.content}</p>
                                ${item.media_url ? `<video width="100%" autoplay loop muted class="rounded"><source src="${item.media_url}"></video>` : ''}
                            </div>`
                    });

                    if (item.type === 'alert' && item.radius) {
                        viewer.entities.add({
                            position: pos,
                            ellipse: {
                                semiMinorAxis: parseFloat(item.radius),
                                semiMajorAxis: parseFloat(item.radius),
                                material: Cesium.Color.RED.withAlpha(0.3),
                                outline: true, outlineColor: Cesium.Color.RED
                            }
                        });
                    }
                });
            } catch (err) { console.error("Data error", err); }
        }

        // --- 3. DYNAMIC NAVIGATION ---
        function navigate(tab) {
            const mapView = document.getElementById('map-view');
            const contentView = document.getElementById('content-view');
            const viewTitle = document.getElementById('view-title');
            const viewBody = document.getElementById('view-body');
            const uploadBtn = document.getElementById('upload-btn');

            document.querySelectorAll('.nav-link-custom').forEach(n => n.classList.remove('active'));
            document.getElementById(`nav-${tab}`).classList.add('active');

            if (tab === 'home') {
                mapView.style.display = 'block';
                contentView.style.display = 'none';
                uploadBtn.style.display = 'flex';
                return;
            }

            mapView.style.display = 'none';
            contentView.style.display = 'block';
            uploadBtn.style.display = 'none';
            viewTitle.innerText = tab.charAt(0).toUpperCase() + tab.slice(1);
            viewBody.innerHTML = '';

            const filtered = appData.filter(i => {
                if (tab === 'posts') return i.type === 'post' || i.type === 'street_view';
                if (tab === 'events') return i.type === 'event';
                if (tab === 'updates') return i.type === 'alert';
                return false;
            });

            if (tab === 'profile') {
                viewBody.innerHTML = `
                    <div class="col-12">
                        <div class="card p-4 text-center">
                            <i class="fas fa-user-shield fa-4x mb-3 text-info"></i>
                            <h3 class="text-white">Botshabelo Resident</h3>
                            <p class="text-muted">Verified Status: 9781 Community Member</p>
                            <button class="btn btn-info text-dark mt-3 w-100 fw-bold">Update Preferences</button>
                        </div>
                    </div>`;
                return;
            }

            if (filtered.length === 0) {
                viewBody.innerHTML = `<div class="col-12 text-center text-muted py-5 fs-4">No entries found in 9781 Botshabelo.</div>`;
            } else {
                filtered.forEach(i => {
                    const col = document.createElement('div');
                    col.className = 'col-12 mb-3';
                    col.innerHTML = `
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">${i.title}</h5>
                                <p class="card-text text-white">${i.content}</p>
                                ${i.media_url ? `<video class="w-100 rounded mb-2" autoplay loop muted><source src="${i.media_url}"></video>` : ''}
                                <div class="d-flex justify-content-between align-items-center mt-3">
                                    <span class="badge bg-info text-dark">${i.type}</span>
                                    <small class="text-muted">${new Date(i.timestamp).toLocaleString()}</small>
                                </div>
                            </div>
                        </div>`;
                    viewBody.appendChild(col);
                });
            }
        }

        // --- 4. UPLOAD LOGIC ---
        function openContributionMenu() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'video/*';
            input.capture = 'environment';
            input.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const fd = new FormData();
                fd.append('file', file);
                try {
                    const cdnRes = await fetch("https://cdn.oxeansa.co.za/upload", { method: 'POST', body: fd });
                    const cdnData = await cdnRes.json();
                    if (cdnData.url) {
                        navigator.geolocation.getCurrentPosition(async (pos) => {
                            await fetch(`${API_BASE}/posts`, {
                                method: 'POST',
                                headers: {'Content-Type': 'application/json'},
                                body: JSON.stringify({
                                    title: "Street View Check",
                                    content: "New visual update from the street",
                                    lon: pos.coords.longitude, lat: pos.coords.latitude,
                                    media_url: cdnData.url, type: 'street_view'
                                })
                            });
                            loadPins();
                            alert("3D Visual Posted!");
                        });
                    }
                } catch (err) { alert("Network Error"); }
            };
            input.click();
        }

        // --- 5. INITIALIZE ---
        loadPins();
        
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(pos => {
                const alertEl = document.getElementById('safety-toast');
                const danger = appData.find(item => {
                    if (item.type !== 'alert') return false;
                    const d = calculateDist(pos.coords.longitude, pos.coords.latitude, item.lon, item.lat) * 1000;
                    return d <= (item.radius || 300);
                });
                alertEl.style.display = danger ? 'block' : 'none';
            });
        }

        function calculateDist(lon1, lat1, lon2, lat2) {
            const R = 6371; 
            const dLat = (lat2-lat1) * Math.PI/180;
            const dLon = (lon2-lon1) * Math.PI/180;
            const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }
    </script>
</body>
</html>
