<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SA Community Map | Pulse</title>
    
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background-color: #000; overflow: hidden; color: white; font-family: 'Inter', sans-serif; }
        #map { position: absolute; top: 0; left: 0; width: 100%; height: calc(100% - 70px); z-index: 1; }

        #content-view {
            position: absolute; top: 15px; left: 15px; width: 220px;
            max-height: calc(100% - 120px);
            background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 4px;
            z-index: 2000; display: none; overflow-y: auto; padding: 10px;
        }

        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; height: 70px;
            background: rgba(0,0,0,0.9); border-top: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-around; align-items: center; z-index: 4000;
        }

        .nav-link-custom {
            color: #555; text-decoration: none; font-size: 9px;
            display: flex; flex-direction: column; align-items: center;
            border: none; background: none; cursor: pointer; text-transform: uppercase;
        }

        .nav-link-custom.active { color: #00d2ff; font-weight: bold; }
        .nav-link-custom i { font-size: 18px; margin-bottom: 5px; }

        .card { background: rgba(255, 255, 255, 0.03) !important; border: none !important; border-left: 2px solid #00d2ff !important; color: white !important; margin-bottom: 6px; font-size: 10px; padding: 6px; }
        #view-title { font-size: 10px; font-weight: 900; color: #00d2ff; margin-bottom: 10px; text-transform: uppercase; }
        
        /* Hide default branding */
        .mapboxgl-ctrl-logo, .mapboxgl-ctrl-attrib { display: none !important; }
    </style>
</head>
<body>

    <div id="map"></div>

    <div id="content-view">
        <div id="view-title" class="border-bottom pb-2">Local Pulse</div>
        <div id="view-body"></div>
    </div>

    <nav class="bottom-nav">
        <button id="nav-home" class="nav-link-custom active" onclick="navigate('home')">
            <i class="fas fa-location-arrow"></i><span>Local</span>
        </button>
        <button id="nav-posts" class="nav-link-custom" onclick="navigate('posts')">
            <i class="fas fa-list-ul"></i><span>Feed</span>
        </button>
        <button id="nav-updates" class="nav-link-custom" onclick="navigate('updates')">
            <i class="fas fa-bolt"></i><span>Alerts</span>
        </button>
        <button id="nav-profile" class="nav-link-custom" onclick="navigate('profile')">
            <i class="fas fa-shield-alt"></i><span>Profile</span>
        </button>
    </nav>

    <script>
        mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN';
        
        let userLocation = [24.0, -29.0]; // Default fallback to center of SA
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/standard',
            center: userLocation,
            zoom: 5,
            pitch: 0,
            antialias: true
        });

        map.on('style.load', () => {
            map.setConfigProperty('basemap', 'lightPreset', 'night');
            detectUserLocation();
        });

        // 1. AUTO-LOCATION DETECTION
        function detectUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    userLocation = [position.coords.longitude, position.coords.latitude];
                    
                    // Center map on user with a smooth fly-in
                    map.flyTo({
                        center: userLocation,
                        zoom: 14,
                        pitch: 45,
                        speed: 1.2
                    });

                    // Add a marker for the user
                    new mapboxgl.Marker({ color: '#00d2ff' })
                        .setLngLat(userLocation)
                        .setPopup(new mapboxgl.Popup().setHTML("You are here"))
                        .addTo(map);

                    loadAreaSpecificData(userLocation);
                }, () => {
                    console.log("Location access denied. Staying at national view.");
                });
            }
        }

        // 2. FETCH DATA BASED ON CURRENT AREA
        async function loadAreaSpecificData(coords) {
            // In a real app, you would send lat/lon to your API to get nearby posts
            console.log(`Fetching updates for coordinates: ${coords}`);
            // Example: const res = await fetch(`${API_BASE}/nearby?lat=${coords[1]}&lon=${coords[0]}`);
        }

        function navigate(tab) {
            const contentView = document.getElementById('content-view');
            const viewTitle = document.getElementById('view-title');
            document.querySelectorAll('.nav-link-custom').forEach(n => n.classList.remove('active'));
            document.getElementById(`nav-${tab}`).classList.add('active');

            if (tab === 'home') {
                contentView.style.display = 'none';
                map.flyTo({ center: userLocation, zoom: 14 });
                return;
            }

            contentView.style.display = 'block';
            viewTitle.innerText = tab.toUpperCase();
            // Populate view-body based on local data logic
        }
    </script>
</body>
</html>
